<h1>Car List</h1>
<div *ngFor="let car of carList | keyvalue" class="card" style="width: 18rem;">
  <div class="card-header">
    {{ car.value.type }}
  </div>
  <div class="card-body">
    <p class="card-text">Price: {{ car.value.price }}</p>
    <a routerLink="/details/{{car.value.id}}">Details</a>
  </div>
</div>
